<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Generator</title>
</head>
<body>
    <script>
        function downloadFile() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const content = urlParams.get("content-data") || "No content provided";
            const filename = urlParams.get("file-name") || "download.txt";

            // Create a Blob
            const blob = new Blob([decodeURIComponent(content)], { type: "text/plain" });

            // Create a link element
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Call function on page load
        downloadFile();
    </script>
</body>
</html>
